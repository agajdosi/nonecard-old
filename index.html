<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NoneCard</title>
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="refresh" content="0; url=https://nonecard.gajdosik.org">
</head>

<body>
    <h1>NoneCard</h1>
    <h2>Tesco ClubCard</h2>
    <canvas id="tesco"></canvas>

  
    <!-- Include the JsBarcode library -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
    <script>
        JsBarcode(document.getElementById('tesco'), "634009569009805376", {
            format: "CODE128",
            lineColor: "#000000",
            width: 2,
            height: 100
        });
    </script>
  </body>

</html>
